<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FairScore Judge Panel</title>
    <link rel="stylesheet" href="./css/dash.css">
    <link rel="stylesheet" href="./css/participant.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/welcome.css">
    <link rel="stylesheet" href="./css/section.css">
    <link rel="stylesheet" href="./css/sidebar.css"> 
    <link rel="stylesheet" href="./css/button.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
</head>
<body>
    <div class="dashboard-container">
        <!-- Header Section -->
        <header class="dashboard-header">
            <div class="header-container">
                <div class="header-center">
                    <h1 class="logo">
                        <span class="logo-icon">ðŸ”¹</span>
                        <span class="logo-main">FairScore</span>
                        <span class="logo-sub">Judge Panel</span>
                    </h1>
                </div>
                <div class="header-right">
                    <button class="icon-btn theme-toggle"><i class="fas fa-moon"></i></button>
                </div>
            </div>
        </header>

        <!-- Main Content Area -->
        <div class="dashboard-main">
            <!-- Sidebar Navigation -->
            <nav class="dashboard-sidebar">
                <div class="sidebar-container">
                    <ul class="sidebar-menu">
                        <li class="active">
                            <a href="#" class="dashboard-link">
                                <i class="fas fa-home"></i>
                                <span>Dashboard</span>
                            </a>
                        </li>
                        
                        <li class="menu-section">JUDGE MANAGEMENT</li>
                        <li>
                            <a href="#" class="add-judge-link">
                                <i class="fas fa-user-plus"></i>
                                <span>Participants</span>
                            </a>
                        </li>
                        
                        <li class="menu-section">SCORES AND RANKING</li>
                        <li>
                            <a href="#">
                                <i class="fas fa-user-plus"></i>
                                <span>Ranking</span>
                            </a>
                        </li>
                    </ul>
                </div>
                
            </nav>

            <!-- Content Area -->
            <main class="dashboard-content">
              
                <!-- Welcome Section -->
                <section class="welcome-section">
                    <div class="welcome-card">
                        <div class="welcome-header">
                            <div class="welcome-avatar">
                                <i class="fas fa-user-shield"></i>
                            </div>
                            <div class="welcome-info">
                                <h2>Welcome back, <span class="username" id="adminUsername">Judge</span>!</h2>
                                <div class="user-details">
                                    <p class="user-email" id="adminEmail"><i class="fas fa-envelope"></i> <span class="loading"></span></p>
                                    <p class="last-login" id="adminLastLogin"><i class="fas fa-clock"></i> <span class="loading"></span></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
                <!-- score adding -->
                <div class="quick-actions">
                    <button class="action-btn" id="scoreParticipantBtn">
                        <i class="fas fa-edit"></i> Score Participant
                    </button>
                    <button class="action-btn" id="viewScoresBtn">
                        <i class="fas fa-list-ol"></i> View My Scores
                    </button>
                </div>

                <div id="scoresContainer" style="display: none; margin-top: 20px;"></div>

                <!-- Score Participant Modal -->
                <div id="scoreModal" class="modal">
                    <div class="modal-content" style="max-width: 800px;">
                        <span class="close">&times;</span>
                        <h2>Score Participants</h2>
                        <div class="table-container">
                            <table id="participantsTable">
                                <thead>
                                    <tr>
                                        <th>Participant</th>
                                        <th>Score (0-10)</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody id="participantsList">
                                    <!-- Participants will be loaded here -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <!-- Two Column Layout -->
                <div class="content-columns">
                    
                </div>
                    
                    
            </main>
        </div>
    </div>
    <script src="./js/script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
    const scoreBtn = document.getElementById('scoreParticipantBtn');
    const viewBtn = document.getElementById('viewScoresBtn');
    const scoreModal = document.getElementById('scoreModal');
    const viewScoresModal = document.getElementById('viewScoresModal');
    const closeButtons = document.querySelectorAll('.close');

    // Open Score Modal, close View Modal
    scoreBtn.addEventListener('click', function() {
        viewScoresModal.style.display = 'none'; // Close view modal
        scoreModal.style.display = 'block'; // Open score modal
    });

    // Open View Modal, close Score Modal
    viewBtn.addEventListener('click', function() {
        scoreModal.style.display = 'none'; // Close score modal
        viewScoresModal.style.display = 'block'; // Open view modal
    });

    // Close modals when clicking X
    closeButtons.forEach(button => {
        button.addEventListener('click', function() {
            this.closest('.modal').style.display = 'none';
        });
    });

    // Close modals when clicking outside
    window.addEventListener('click', function(event) {
        if (event.target.classList.contains('modal')) {
            event.target.style.display = 'none';
        }
    });
});
        </script>
        
</body>
</html>
